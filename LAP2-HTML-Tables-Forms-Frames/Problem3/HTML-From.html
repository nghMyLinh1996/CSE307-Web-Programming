<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
	<style type="text/css">
		div {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<form>
		<div>
			<label for="Name">Member Name: </label>
			<input type="textbox" name="Member Name" id="Name">
			<sup><span>*req</span>
		</div>
		<div>
			<label for="Email">Email: </label>
			<input type="textbox" name="Email" id="Email">
			<sup><span>*req</span>
		</div>
		<div>
			<label for="School">School: </label>
			<input type="textbox" name="School" id="School">
			<sup><span>*req</span>
		</div>
		<div>
			<button type="submit"><img src="./button.jpg" alt="button" width="100px";></button>			
		</div>
	</form>
</body>
</html>
