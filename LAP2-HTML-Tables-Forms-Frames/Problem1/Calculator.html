<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<style type="text/css">
		input[type=text]{
			text-align: right;
			width: 100px
		}
	</style>
</head>
<body>
	<form>
		<table border="1" cellpadding="5" style="text-align: center">
			<tr>
				<td colspan="4"><input type="textbox" name="result"></td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>+</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>*</button></td>
			</tr>
			<tr>
				<td colspan="2"><button>0</button></td>
				<td><button>.</button></td>
				<td><button>/</button></td>
			</tr>
	</table>
</form>
	
</body>
</html>
