<!DOCTYPE html>
<html>
<head>
	<title>Exercise2_Delete</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var value = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
		deleteArray(value, 9);
		console.log(value);
		function deleteArray(value, key){
			for (var i = 0; i < value.length; i++) {
				if (value[i] === key) {
					value.splice(i, 1);					
				}
			}			
		}
	</script>
</body>
</html>
