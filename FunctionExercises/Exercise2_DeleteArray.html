<!DOCTYPE html>
<html>
<head>
	<title>Exercise2_Delete</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var value = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
		deleetetArray(value, 9);
		function deleetetArray(value, key){
			var index = value.indexOf(key);
			value.splice(index, 1);
		}
		console.log(value);
	</script>
</body>
</html>
