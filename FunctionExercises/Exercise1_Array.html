<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var students = ["Nguyen", "Hoang", "My", "Linh", "Hoa"];
		printArray(students);

		function printArray(students) {
			for (var i = 0; i < students.length; i++) {
				console.log(students[i]);				
			}
		}
	</script>
</body>
</html>
